<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Smart Pillbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm bg-white shadow-xl rounded-2xl p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Tạo tài khoản mới</h2>

        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-1">Họ tên</label>
                <input type="text" id="name"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300" required>
            </div>

            <div>
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="email" id="email"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300" required>
            </div>

            <div>
                <label class="block text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" id="password"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300" required>
            </div>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold">
                Đăng ký
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4 text-sm">
            Đã có tài khoản?
            <a href="login.html" class="text-blue-600 hover:underline">Đăng nhập</a>
        </p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("/api/v1/user/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password }),
                });
                const data = await res.json();

                if (res.ok) {
                    alert("Đăng ký thành công!");
                    window.location.href = "login.html";
                } else {
                    alert(data.message || "Đăng ký thất bại!");
                }
            } catch (err) {
                console.error(err);
                alert("Lỗi kết nối máy chủ!");
            }
        });
    </script>
</body>

</html>
