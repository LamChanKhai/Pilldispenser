<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Smart Pillbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm bg-white shadow-xl rounded-2xl p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Đăng nhập</h2>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="email" id="email"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300" required>
            </div>

            <div>
                <label class="block text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" id="password"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
                Đăng nhập
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4 text-sm">
            Chưa có tài khoản?
            <a href="signup.html" class="text-blue-600 hover:underline">Đăng ký ngay</a>
        </p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("/api/v1/user/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });
                const data = await res.json();

                if (res.ok) {
                    alert("Đăng nhập thành công!");
                    localStorage.setItem("token", data.token);
                    // Redirect về trang trước đó hoặc menu
                    const redirectPath = sessionStorage.getItem('redirectAfterLogin');
                    if (redirectPath) {
                        sessionStorage.removeItem('redirectAfterLogin');
                        window.location.href = redirectPath;
                    } else {
                        window.location.href = "index.html";
                    }
                } else {
                    alert(data.message || "Sai tài khoản hoặc mật khẩu");
                }
            } catch (err) {
                console.error(err);
                alert("Lỗi kết nối máy chủ!");
            }
        });
    </script>
</body>

</html>
