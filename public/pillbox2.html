<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>H·∫πn Gi·ªù U·ªëng Thu·ªëc</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-100 text-gray-800 flex flex-col items-center">

  <!-- Menu -->
  <div id="menu-container"></div>
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => document.getElementById("menu-container").innerHTML = html);
  </script>

  <!-- N·ªôi dung ch√≠nh -->
  <main class="mt-28 w-full flex flex-col items-center px-4 sm:px-6 md:px-8 pb-12">

    <h1 class="text-3xl font-bold mb-10 text-indigo-600 tracking-wide text-center">
      üíä H·∫πn Gi·ªù U·ªëng Thu·ªëc
    </h1>

    <!-- 8 ngƒÉn thu·ªëc -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-6 mb-12">
      <div class="ngan w-24 h-24 flex items-center justify-center rounded-2xl border-2 border-gray-200 
                  bg-white shadow-md cursor-pointer font-semibold text-lg 
                  transition-all duration-300 hover:-translate-y-2 hover:border-indigo-500 hover:bg-indigo-50 hover:shadow-xl"
          data-id="1">1</div>
      <div class="ngan w-24 h-24 flex items-center justify-center rounded-2xl border-2 border-gray-200 
                  bg-white shadow-md cursor-pointer font-semibold text-lg 
                  transition-all duration-300 hover:-translate-y-2 hover:border-indigo-500 hover:bg-indigo-50 hover:shadow-xl"
          data-id="2">2</div>
      <div class="ngan w-24 h-24 flex items-center justify-center rounded-2xl border-2 border-gray-200 
                  bg-white shadow-md cursor-pointer font-semibold text-lg 
                  transition-all duration-300 hover:-translate-y-2 hover:border-indigo-500 hover:bg-indigo-50 hover:shadow-xl"
          data-id="3">3</div>
      <div class="ngan w-24 h-24 flex items-center justify-center rounded-2xl border-2 border-gray-200 
                  bg-white shadow-md cursor-pointer font-semibold text-lg 
                  transition-all duration-300 hover:-translate-y-2 hover:border-indigo-500 hover:bg-indigo-50 hover:shadow-xl"
          data-id="4">4</div>
      <div class="ngan w-24 h-24 flex items-center justify-center rounded-2xl border-2 border-gray-200 
                  bg-white shadow-md cursor-pointer font-semibold text-lg 
                  transition-all duration-300 hover:-translate-y-2 hover:border-indigo-500 hover:bg-indigo-50 hover:shadow-xl"
          data-id="5">5</div>
      <div class="ngan w-24 h-24 flex items-center justify-center rounded-2xl border-2 border-gray-200 
                  bg-white shadow-md cursor-pointer font-semibold text-lg 
                  transition-all duration-300 hover:-translate-y-2 hover:border-indigo-500 hover:bg-indigo-50 hover:shadow-xl"
          data-id="6">6</div>
      <div class="ngan w-24 h-24 flex items-center justify-center rounded-2xl border-2 border-gray-200 
                  bg-white shadow-md cursor-pointer font-semibold text-lg 
                  transition-all duration-300 hover:-translate-y-2 hover:border-indigo-500 hover:bg-indigo-50 hover:shadow-xl"
          data-id="7">7</div>
      <div class="ngan w-24 h-24 flex items-center justify-center rounded-2xl border-2 border-gray-200 
                  bg-white shadow-md cursor-pointer font-semibold text-lg 
                  transition-all duration-300 hover:-translate-y-2 hover:border-indigo-500 hover:bg-indigo-50 hover:shadow-xl"
          data-id="8">8</div>
    </div>

    <!-- Khung chi ti·∫øt -->
    <div id="chiTiet" class="hidden flex-col items-center justify-center gap-5 w-96 max-w-full p-8 bg-white border-2 border-gray-100 rounded-2xl shadow-2xl transition-all duration-500">
      <h2 id="nganTitle" class="text-2xl font-bold text-gray-700 mb-2">NgƒÉn ?</h2>

      <div class="w-full text-left">
        <label for="gio" class="block text-sm font-semibold mb-1 text-gray-600">‚è∞ Gi·ªù u·ªëng:</label>
        <input id="gio" type="time" class="w-full border border-gray-300 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-all">
      </div>

      <div class="w-full text-left">
        <label for="ngay" class="block text-sm font-semibold mb-1 text-gray-600">üìÖ Ng√†y u·ªëng:</label>
        <input id="ngay" type="date" class="w-full border border-gray-300 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-all">
      </div>

      <button onclick="luuThoiGian()" 
        class="mt-4 bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700 hover:scale-105 transition-all duration-300 shadow-lg">
        üíæ L∆∞u
      </button>
    </div>
  </main>

  <script>
    const nganElements = document.querySelectorAll(".ngan");
    const chiTiet = document.getElementById("chiTiet");
    const nganTitle = document.getElementById("nganTitle");
    const gioInput = document.getElementById("gio");
    const ngayInput = document.getElementById("ngay");

    let currentNgan = null;
    const thoiGian = {}; // L∆∞u th·ªùi gian t·ª´ng ngƒÉn

    // Khi b·∫•m ch·ªçn ngƒÉn
    nganElements.forEach(ngan => {
      ngan.addEventListener("click", () => {
        currentNgan = ngan.getAttribute("data-id");
        nganTitle.textContent = "NgƒÉn " + currentNgan;

        chiTiet.classList.remove("hidden");
        chiTiet.classList.add("flex");

        if (thoiGian[currentNgan]) {
          gioInput.value = thoiGian[currentNgan].gio;
          ngayInput.value = thoiGian[currentNgan].ngay;
        } else {
          gioInput.value = "";
          ngayInput.value = "";
        }
      });
    });

    // L∆∞u th·ªùi gian
    async function luuThoiGian() {
      if (!currentNgan) return;

      thoiGian[currentNgan] = {
        gio: gioInput.value,
        ngay: ngayInput.value
      };

      try {
        const res = await fetch("/api/v1/led/on", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: 2, ngan: currentNgan, ...thoiGian[currentNgan] })
        });

        if (res.ok) {
          const data = await res.json();
          alert(data.message || "L∆∞u th√†nh c√¥ng!");

          const nganEl = document.querySelector(`.ngan[data-id="${currentNgan}"]`);
          nganEl.classList.add("bg-gradient-to-br", "from-green-400", "to-green-600", "text-white", "border-none", "shadow-lg", "scale-105");
        } else {
          const errorData = await res.json();
          alert(errorData.message || "L·ªói khi l∆∞u d·ªØ li·ªáu.");
        }
      } catch (error) {
        alert("L·ªói khi g·ªçi API.");
        console.error("Error:", error);
      }
    }
  </script>

</body>
</html>
