<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>H·∫πn Gi·ªù U·ªëng Thu·ªëc</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f9fafb;
      color: #111827;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #2563eb;
    }

    /* Container 8 ngƒÉn */
    .ngan-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .ngan {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      border: 2px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    /* Hover ƒë·∫πp */
    .ngan:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      border-color: #2563eb;
      background: #eff6ff;
      color: #2563eb;
    }

    /* NgƒÉn ƒë√£ c√†i gi·ªù */
    .ngan.active {
      background: linear-gradient(135deg, #4ade80, #22c55e);
      color: white;
      border: none;
      box-shadow: 0 4px 10px rgba(34,197,94,0.4);
    }

    /* Khung chi ti·∫øt */
    .chi-tiet {
      width: 420px;
      border-radius: 15px;
      border: 2px solid #e5e7eb;
      margin: 0 auto;
      padding: 25px;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease;
    }

    .chi-tiet h2 {
      margin: 0;
      font-size: 20px;
      color: #111827;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      margin: 5px 0;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #374151;
    }

    .form-group input {
      padding: 8px;
      width: 100%;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px #93c5fd;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #1e40af;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <h1>H·∫πn Gi·ªù U·ªëng Thu·ªëc</h1>

  <!-- 8 ngƒÉn thu·ªëc -->
  <div class="ngan-container">
    <div class="ngan" data-id="1">1</div>
    <div class="ngan" data-id="2">2</div>
    <div class="ngan" data-id="3">3</div>
    <div class="ngan" data-id="4">4</div>
    <div class="ngan" data-id="5">5</div>
    <div class="ngan" data-id="6">6</div>
    <div class="ngan" data-id="7">7</div>
    <div class="ngan" data-id="8">8</div>
  </div>

  <!-- Khung ch·ªânh gi·ªù -->
  <div class="chi-tiet" id="chiTiet">
    <h2 id="nganTitle">NgƒÉn ?</h2>
    <div class="form-group">
      <label for="gio">Gi·ªù u·ªëng:</label>
      <input type="time" id="gio" required>
    </div>
    <div class="form-group">
      <label for="ngay">Ng√†y u·ªëng:</label>
      <input type="date" id="ngay" required>
    </div>
    <button onclick="luuThoiGian()">üíæ L∆∞u</button>
  </div>

  <script>
    const nganElements = document.querySelectorAll(".ngan");
    const chiTiet = document.getElementById("chiTiet");
    const nganTitle = document.getElementById("nganTitle");
    const gioInput = document.getElementById("gio");
    const ngayInput = document.getElementById("ngay");

    let currentNgan = null;
    const thoiGian = {}; // L∆∞u th·ªùi gian t·ª´ng ngƒÉn

    // Khi b·∫•m ch·ªçn ngƒÉn
    nganElements.forEach(ngan => {
      ngan.addEventListener("click", () => {
        currentNgan = ngan.getAttribute("data-id");
        nganTitle.textContent = "NgƒÉn " + currentNgan;
        console.log(thoiGian);
        // N·∫øu ngƒÉn ƒë√£ c√≥ d·ªØ li·ªáu th√¨ hi·ªán l·∫°i
        if (thoiGian[currentNgan]) {
          gioInput.value = thoiGian[currentNgan].gio;
          ngayInput.value = thoiGian[currentNgan].ngay;
        } else {
          gioInput.value = "";
          ngayInput.value = "";
        }

        chiTiet.style.display = "flex";
      });
    });

    // L∆∞u th·ªùi gian
    async function luuThoiGian() {
      if (!currentNgan) return;

      thoiGian[currentNgan] = {
        time: gioInput.value,
        ngay: ngayInput.value
      };

      

      try {
        const res = await fetch("/api/v1/led/on", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({mode: 2, ngan: currentNgan, ...thoiGian[currentNgan] })
        });
      
        if (res.ok) {   // t∆∞∆°ng ƒë∆∞∆°ng res.status === 200-299
          const data = await res.json(); // parse JSON n·∫øu backend tr·∫£ v·ªÅ
          alert(data.message || "L∆∞u th√†nh c√¥ng!");
        
          // ƒê·ªïi m√†u ngƒÉn ƒë√£ ch·ªânh
          document.querySelector(`.ngan[data-id="${currentNgan}"]`)
            .classList.add("active");
        } else {
          const errorData = await res.json(); // l·∫•y message t·ª´ backend
          alert(errorData.message || "L·ªói khi l∆∞u d·ªØ li·ªáu.");
        }
      
      } catch (error) {
        alert("L·ªói khi g·ªçi API.");
        console.error("Error:", error);
      }


    }
  </script>
</body>
</html>
