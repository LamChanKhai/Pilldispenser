<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H·ªôp Thu·ªëc Th√¥ng Minh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>

<body class="min-h-screen bg-[#F8FAFC] flex flex-col items-center">
  <!-- Menu -->
  <div id="menu-container"></div>
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
        const socket = io();
        socket.on('pill/data/status', (status) => {
          const jsonStatus = JSON.parse(status);
          const wifiIcon = document.getElementById('wifi-status');
          if (!wifiIcon) console.log('wifiIcon not found');
          console.log(jsonStatus.status);
          if (jsonStatus.status === 'online') {
            wifiIcon.innerHTML = 'üì∂';
            wifiIcon.className = 'text-green-500 text-xl md:text-2xl animate-pulse';
            wifiIcon.title = 'ƒê√£ k·∫øt n·ªëi IoT';
          } else {
            wifiIcon.innerHTML = 'üì¥';
            wifiIcon.className = 'text-red-500 text-xl md:text-2xl';
            wifiIcon.title = 'M·∫•t k·∫øt n·ªëi IoT';
          }
        });
      });
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      if (menu) menu.classList.toggle('hidden');
    }
  </script>


  <main class="pt-28 pb-12 px-4 sm:px-6 md:px-8 w-full max-w-6xl flex flex-col items-center">

    <h1 class="text-2xl md:text-3xl font-extrabold text-gray-800 mb-10 text-center tracking-tight">
      ‚è∞ H·∫πn Gi·ªù U·ªëng Thu·ªëc
    </h1>

    <div class="w-full grid grid-cols-1 lg:grid-cols-3 gap-8">

      <div class="lg:col-span-2 bg-white rounded-3xl shadow-sm border border-gray-100 p-6 md:p-8">
        <div class="flex items-center gap-2 mb-6 text-[#1E293B] font-bold text-xl">
          <span class="text-blue-500">üìÖ</span> 15 NgƒÉn Thu·ªëc
        </div>

        <div class="grid grid-cols-3 sm:grid-cols-5 gap-4" id="grid-ngan">
        </div>

        <div class="mt-8 flex justify-center">
          <button onclick="setSchedule()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-md active:scale-95">
            C·∫≠p nh·∫≠t l·ªãch tr√¨nh üîÑ
          </button>
        </div>
      </div>

      <div class="space-y-6">
        <div
          class="bg-white rounded-3xl shadow-sm border border-gray-100 p-6 flex flex-col items-center justify-center min-h-[300px]">
          <div class="flex items-center gap-2 mb-8 self-start text-[#1E293B] font-bold text-xl">
            <span class="text-blue-500">üîî</span> L·ªãch Nh·∫Øc Nh·ªü
          </div>

          <div id="status-empty" class="flex flex-col items-center opacity-40">
            <div class="bg-gray-100 p-4 rounded-full mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <p class="text-gray-600">Ch∆∞a c√≥ l·ªãch nh·∫Øc nh·ªü</p>
          </div>

          <div class="w-full mt-6 bg-blue-50 rounded-2xl p-6 text-center">
            <div id="active-count" class="text-4xl font-bold text-blue-600 mb-1">0</div>
            <p class="text-blue-800 font-medium">L·ªãch nh·∫Øc ƒëang ho·∫°t ƒë·ªông</p>
          </div>
        </div>

        <div id="chiTiet"
          class="hidden bg-white rounded-3xl shadow-xl border-2 border-blue-100 p-6 animate-in fade-in zoom-in duration-300">
          <h2 id="nganTitle" class="text-xl font-bold text-gray-800 mb-4">C√†i ƒë·∫∑t NgƒÉn</h2>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-500 mb-1">Gi·ªù u·ªëng:</label>
              <input id="gio" type="time"
                class="w-full border border-gray-200 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-500 mb-1">Ng√†y u·ªëng:</label>
              <input id="ngay" type="date"
                class="w-full border border-gray-200 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <button onclick="luuThoiGian()"
              class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition-all">
              L∆∞u th√¥ng tin
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Gi·ªØ nguy√™n ph·∫ßn JS x·ª≠ l√Ω render ngƒÉn v√† logic l∆∞u th·ªùi gian c·ªßa b·∫°n
    const gridNgan = document.getElementById('grid-ngan');
    const thoiGian = {};
    let currentNgan = null;

    const colors = [
      { bg: 'bg-blue-500' }, { bg: 'bg-emerald-500' }, { bg: 'bg-orange-500' }
    ];

    for (let i = 1; i <= 15; i++) {
      const colorIndex = Math.floor((i - 1) / 5);
      const color = colors[colorIndex];
      const btn = document.createElement('div');
      btn.className = `ngan group cursor-pointer bg-white border border-gray-100 rounded-2xl p-4 flex flex-col items-center transition-all hover:shadow-md hover:border-gray-300`;
      btn.setAttribute('data-id', i);
      btn.innerHTML = `
        <div class="w-10 h-10 ${color.bg} text-white rounded-full flex items-center justify-center font-bold mb-2 group-hover:scale-110 transition-transform">${i}</div>
        <div class="flex items-center gap-1 text-[10px] text-gray-400">
          <span class="status-dot w-2 h-2 rounded-full bg-gray-200"></span> Tr·ªëng
        </div>
      `;
      btn.onclick = () => selectNgan(i);
      gridNgan.appendChild(btn);
    }

    function selectNgan(id) {
      currentNgan = id;
      document.getElementById('chiTiet').classList.remove('hidden');
      document.getElementById('nganTitle').innerText = `C√†i ƒë·∫∑t NgƒÉn s·ªë ${id}`;
      if (thoiGian[id]) {
        document.getElementById("gio").value = thoiGian[id].gio;
        document.getElementById("ngay").value = thoiGian[id].ngay;
      } else {
        document.getElementById("gio").value = "";
        document.getElementById("ngay").value = "";
      }
    }

    function luuThoiGian() {
      const gio = document.getElementById("gio").value;
      const ngay = document.getElementById("ngay").value;
      if (!gio || !ngay) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß!");
      thoiGian[currentNgan] = { gio, ngay };
      const nganEl = document.querySelector(`.ngan[data-id="${currentNgan}"]`);
      nganEl.querySelector('.status-dot').className = 'status-dot w-2 h-2 rounded-full bg-green-500';
      nganEl.querySelector('.status-dot').parentElement.innerHTML = `<span class="status-dot w-2 h-2 rounded-full bg-green-500"></span> ${gio}`;
      document.getElementById('active-count').innerText = Object.keys(thoiGian).length;
      document.getElementById('status-empty').classList.add('hidden');
    }

    async function setSchedule() {
      // Ki·ªÉm tra xem c√≥ l·ªãch n√†o ƒë∆∞·ª£c thi·∫øt l·∫≠p ch∆∞a
      const scheduleKeys = Object.keys(thoiGian);
      if (scheduleKeys.length === 0) {
        alert("‚ö†Ô∏è Vui l√≤ng thi·∫øt l·∫≠p √≠t nh·∫•t m·ªôt l·ªãch nh·∫Øc nh·ªü!");
        return;
      }

      // Format d·ªØ li·ªáu theo format trong comment: object v·ªõi keys l√† string numbers
      const formattedThoiGian = {};
      scheduleKeys.forEach((key, index) => {
        formattedThoiGian[(index + 1).toString()] = {
          gio: thoiGian[key].gio,
          ngay: thoiGian[key].ngay
        };
      });

      const requestBody = {
        mode: 'custom',
        thoiGian: formattedThoiGian
      };

      try {
        const response = await fetch('/api/v1/schedule', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        const result = await response.json();
        
        if (response.ok) {
          alert(`‚úÖ ƒê√£ c·∫≠p nh·∫≠t l·ªãch tr√¨nh th√†nh c√¥ng! (${scheduleKeys.length} l·ªãch nh·∫Øc)`);
          console.log('‚úÖ Schedule updated:', result);
        } else {
          alert(`‚ùå L·ªói: ${result.message || 'Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t l·ªãch tr√¨nh'}`);
          console.error('‚ùå Schedule update failed:', result);
        }
      } catch (error) {
        alert('‚ùå L·ªói k·∫øt n·ªëi ƒë·∫øn server!');
        console.error('‚ùå Network error:', error);
      }
    }

    // Ph·∫ßn Menu Socket.io
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
        const socket = io();
        socket.on('pill/data/status', (status) => {
          const jsonStatus = JSON.parse(status);
          const wifiIcon = document.getElementById('wifi-status');
          if (wifiIcon) {
            wifiIcon.innerHTML = jsonStatus.status === 'online' ? 'üì∂' : 'üì¥';
            wifiIcon.className = jsonStatus.status === 'online' ? 'text-green-500 text-xl animate-pulse' : 'text-red-500 text-xl';
          }
        });
      });
  </script>
</body>

</html>
