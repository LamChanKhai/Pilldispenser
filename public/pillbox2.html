  <script>
    const nganElements = document.querySelectorAll(".ngan");
    const chiTiet = document.getElementById("chiTiet");
    const nganTitle = document.getElementById("nganTitle");
    const gioInput = document.getElementById("gio");
    const ngayInput = document.getElementById("ngay");

    let currentNgan = null;
    const thoiGian = {}; // L∆∞u th·ªùi gian t·ª´ng ngƒÉn

    // Khi b·∫•m ch·ªçn ngƒÉn
    nganElements.forEach(ngan => {
      ngan.addEventListener("click", () => {
        currentNgan = ngan.getAttribute("data-id");
        nganTitle.textContent = "NgƒÉn " + currentNgan;

        chiTiet.classList.remove("hidden");
        chiTiet.classList.add("flex");

        if (thoiGian[currentNgan]) {
          gioInput.value = thoiGian[currentNgan].gio;
          ngayInput.value = thoiGian[currentNgan].ngay;
        } else {
          gioInput.value = "";
          ngayInput.value = "";
        }
      });
    });

    // L∆∞u th·ªùi gian
    function luuThoiGian() {
      if (!currentNgan) return;

      thoiGian[currentNgan] = {
        gio: gioInput.value,
        ngay: ngayInput.value
      };
      alert('L∆∞u gi∆°ÃÄ thaÃÄnh c√¥ng cho ngƒÉn ' + currentNgan);
      const nganEl = document.querySelector(`.ngan[data-id="${currentNgan}"]`);
      nganEl.classList.add("bg-gradient-to-br", "from-green-400", "to-green-600", "text-white", "border-none", "shadow-lg", "scale-105");
    }
    async function setSchedule() {
      try {
        const response = await fetch("/api/v1/schedule", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({mode:'custom',thoiGian})
        });   
  
        if (response.ok) {
          const result = await response.json();
          alert(result.message);
        } else {
          const errorData = await response.json();
          alert('L·ªói: ' + errorData.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('L·ªói khi k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß.');
      }
    }
  </script>
